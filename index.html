<script>  
    function updateDate() {  
      var date = new Date();  
      var day = date.getDate();  
      var month = date.getMonth() + 1; // JavaScript的月份是从0开始的，所以需要+1  
      var year = date.getFullYear();  
      var formattedDate = day + "/" + month + "/" + year;  
      document.getElementById("date").innerHTML = formattedDate;  
    }
